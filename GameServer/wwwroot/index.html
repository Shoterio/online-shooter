<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shoterio</title>
    <link href="packages/vex-js/css/vex-theme-top.min.css" rel="stylesheet" />
    <link href="packages/vex-js/css/vex.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="style/main.css">
    <link href="packages/pnotify/pnotify.css" rel="stylesheet" />
    <link href="packages/pnotify/pnotify.brighttheme.css" rel="stylesheet" />
    <script src="http://use.edgefonts.net/butcherman.js"></script>
</head>
<body>

    <span id="fpsLabel" class="measurementLabel no-select">0.00 - FPS</span>
    <span id="pingLabel" class="measurementLabel no-select">0 - Ping</span>
    <span id="healthLabel" class="measurementLabel no-select"></span>
    <span id="frameDropLabel" class="measurementLabel no-select">0% - Framedrop</span>
    <div class="frameDropSliderContainer">
        <input type="range" min="0" max="100" value="0" class="slider" id="frameDropRange">
    </div>
    <span id="delayValueLabel" class="measurementLabel no-select">0 ms - Delay</span>
    <div class="delaySliderContainer">
        <input type="range" min="0" max="500" value="0" class="slider" id="delayRange">
    </div>
    <span id="extrapolationValueLabel" class="measurementLabel no-select">Extrapolation - ON</span>
    <div class="extrapolationSliderContainer">
        <input type="range" min="0" max="1" value="1" class="slider" id="extrapolationRange">
    </div>
 
    <span id="fullscreenToggle" class="no-select">
        <img src="#" alt="" />
    </span>

    <div id="killScreen" class="hidden">
      <div class="center no-select">
          <p class="killText">You  died!</p>
          <p>You'll be revived in </p>
          <p id="resurectionTime"></p>
      </div>
    </div>

    <!-- Packages -->
    <script src="packages/jquery/jquery.js"></script>
    <script src="packages/pnotify/pnotify.js"></script>
    <script src="packages/vex-js/js/vex.combined.min.js"></script>
    <script src="packages/p5.js/p5.min.js"></script>
    <script src="packages/@aspnet/signalr/dist/browser/signalr.min.js"></script>

    <!-- Controllers -->
    <script src="js/Controllers/DrawingController.js"></script>
    <script src="js/Controllers/MeasurementController.js"></script>
    <script src="js/Controllers/NotificationController.js"></script>
    <script src="js/Controllers/MouseController.js"></script>
    <script src="js/Controllers/KeyboardController.js"></script>
    <script src="js/Controllers/FullscreenController.js"></script>

    <!-- Physics -->
    <script src="js/Physics/Vector2.js"></script>
    <script src="js/MapObjects/MapCircle.js"></script>
    <script src="js/MapObjects/MapRect.js"></script>
    <script src="js/Physics/Bullet.js"></script>
    <script src="js/Physics/Player.js"></script>
    <script src="js/Physics/Intersection.js"></script>
    <script src="js/Physics/Physic.js"></script>
    <script src="js/Physics/PhysicsEngine.js"></script>

    <!-- Services -->
    <script src="js/Services/texturesService.js"></script>
    <script src="js/Services/nameService.js"></script>
    <script src="js/Services/WeaponService.js"></script>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/connection.js"></script>
    <script src="js/Controllers/WorldController.js"></script>

    <!-- Application core -->
    <script src="js/app.js"></script>
</body>
</html>
